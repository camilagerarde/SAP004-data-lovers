<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokelovers</title>

    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<body>
  <header>
    <nav class="links">
      <div>
        <a href="home.html">Home</a>
        <a href="curiosidades.html">Curiosidades</a>
        <a href="estatisticas.html">Estatísticas</a>
      </div>
    </nav>

    <figure class="title">
      <img src="https://fontmeme.com/permalink/200425/a17a438c66030d08e0f591d139b1e7e0.png" alt="logo-de-pokemon">
    </figure>
  </header>

  <section class="filters">
    <div id="selection">
      <input type="search" placeholder="Insira aqui a sua busca" class="search">
      <button class="btSearch">Buscar</button>

      <select id="filter" class="options fa">
        <option value="">TIPO</option>
        <option value="fogo"> &#xf06d; Fogo</option>
        <option value="agua"> &#xf773; Água</option>
        <option value="gelo"> &#xf2dc; Gelo</option>
        <option value="planta"> &#xf1bb; Planta</option>
        <option value="planta"> &#xf3a5; Pedra</option>
      </select>

      <select id="weakness" class="options">

        <option value="">FRAQUEZA</option>
        <option value="">A</option>
        <option value="">F</option>
        <option value="">G</option>
      </select>

      <select id="rarity" class="options">

        <option value="">RARIDADE</option>
        <option value="">A</option>
        <option value="">F</option>
        <option value="">G</option>
      </select>


      <select id="ordination" class="options">
        <option>A-Z</option>
        <option>Z-A</option>
      </select>
    </div>
  </section>



  <main>
    <div id="local-cards" class="cards">
      <!-- <p>Os cards vão aparecer aqui</p> -->

      
    </div>
  </main>

  <footer>
    <h4>Feito por <a href="https://github.com/camilagerarde" title="Camila Cunha" target="_blank">Camila Cunha</a> e <a

  </footer>
