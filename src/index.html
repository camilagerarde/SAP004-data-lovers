<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokelovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body class="body-style">
  <header>
    <nav class="links-style">
      <ul>
        <li><a class="active" href="home.html">Home</a></li>
        <li><a href="galeria.html">Curiosidades</a></li>
        <li><a href="quem_somos.html">Estatísticas</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="title-style">Pokelovers</h1>

    <section class="container">
      <section class="filters">

        <div class="selection">
          <input type="search" placeholder="Insira aqui a sua busca" id="search">
          <button>Buscar</button>

          <select id="filter" class="fa">
            <option value="">TIPO</option>
            <option value="fogo"> &#xf06d; Fogo</option>
            <option value="agua"> &#xf773; Agua</option>
            <option value="gelo"> &#xf2dc; Gelo</option>
            <option value="planta"> &#xf1bb; Planta</option>
            <option value="planta"> &#xf3a5; Pedra</option>



          </select>

          <select id="weakness">
            <option value="">FRAQUEZA</option>
            <option value="">A</option>
            <option value="">F</option>
            <option value="">G</option>
          </select>

          <select id="rarity">
            <option value="">RARIDADE</option>
            <option value="">A</option>
            <option value="">F</option>
            <option value="">G</option>
          </select>

          <select id="ordination">
            <option>A-Z</option>
            <option>Z-A</option>
          </select>

        </div>
      </section>
    </section>

    <div id="local-cards" class="cards"></div>
  </main>

  <footer>
    <h3>Criação <a href="https://github.com/camilagerarde" title="Camila Cunha" target="_blank">Camila Cunha</a> e <a
        href="https://github.com/naereloire" title="Naere" target="_blank">Naere</a></h3>
  </footer>


  <script src="main.js" type="module"></script>
</body>

</html>
